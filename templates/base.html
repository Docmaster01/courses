<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Учебный Центр{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">Учебный Центр</div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link text-white">Главная</a></li>
                    <li class="nav-item"><a href="{{ url_for('courses') }}" class="nav-link text-white">Курсы</a></li>
                    <li class="nav-item"><a href="{{ url_for('contact') }}" class="nav-link text-white">Контакты</a></li>
                    <li class="nav-item"><a href="{{ url_for('application') }}" class="nav-link text-white">Заявка</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2024 Учебный Центр. Все права защищены.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
