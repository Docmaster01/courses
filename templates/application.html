{% extends 'base.html' %}

{% block title %}Заявка на курс{% endblock %}

{% block content %}
<h2>Оставьте заявку на курс</h2>
<form method="POST" class="mt-4">
    <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Ваше имя" required>
    </div>
    <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Ваш Email" required>
    </div>
    <div class="mb-3">
        <select name="course" class="form-select" required>
            <option value="">Выберите курс</option>
            <option value="Программирование">Программирование</option>
            <option value="Дизайн">Дизайн</option>
            <option value="Иностранные языки">Иностранные языки</option>
            <option value="Финансовая грамотность">Финансовая грамотность</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success w-100">Отправить заявку</button>
</form>
{% endblock %}
